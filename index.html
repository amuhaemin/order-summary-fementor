<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- CSS -->
    <link rel="stylesheet" href="./style.css" />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
        margin-top: 10px;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main role="main" class="card">
      <img src="./images/illustration-hero.svg" alt="" aria-hidden="true" class="hero" />
      <section class="card_about">
        <h1 class="card_title">Order Summary</h1>
        <p class="card_subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <section class="plans">
          <img src="./images/icon-music.svg" alt="" aria-hidden="true" class="plans_icon" />
          <div class="plans_details">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>

          <a href="" class="plans_link">Change</a>
        </section>
        <section class="buttons">
          <button type="submit" class="btn_submit">Proceed to Payment</button>
          <button type="reset" class="btn_cancel">Cancel Order</button>
        </section>
      </section>
    </main>
    <footer role="contentinfo" class="attribution">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Your Name Here</a>.</footer>
  </body>
</html>
